<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Settings</title>
    <script
      src="https://kit.fontawesome.com/ffd5c274b7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/assets/css/styles.css" />
  </head>
  <body>
    <div class="status-bar__status">
      <div class="status-bar__column">21:16</div>
      <div class="status-bar__column">
        <div class="status-bar__signal"><i class="fas fa-signal"></i></i></div>
        <div class="status-bar__wifi"><i class="fas fa-wifi"></i></div>
        <div class="status-bar__battery"><i class="fas fa-battery-full"></i></div>
      </div>
    </div>
    <header class="header">
      <div class="header__title">Settings</div>
    </header>
    <main class="main__settings">
      <div class="settings__div-profile">
        <div class="settings__div-profile-column">
          <i class="fas fa-user-circle"></i>
          <div class="profile__div-name-desc">
            <span>Dasol Park</span>
            <p>Hey there! I am using WhatsApp.</p>
          </div>
        </div>
        <div class="settings__div-profile-column">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
      <ul class="main__settings-ul-lists">
        <div class="main__settings-ul-lists-block"> </div>
        <li class="settings-ul-lists__li-list">
          <div class="settings-li-list__column">
            <i class="fas fa-star"></i>
            <span>Starred Messages</span>
          </div>
          <i class="fas fa-chevron-right"></i>
        </li>
        <li class="settings-ul-lists__li-list">
          <div class="settings-li-list__column">
            <i class="fas fa-tv"></i>
            <span>WhatsApp Web/Desktop</span>
          </div>
          <i class="fas fa-chevron-right"></i>
        </li>
        <div class="main__settings-ul-lists-block"> </div>
        <li class="settings-ul-lists__li-list">
          <div class="settings-li-list__column">
            <i class="fas fa-key"></i>
            <span>Acount</span>
          </div>
          <i class="fas fa-chevron-right"></i>
        </li>
        <li class="settings-ul-lists__li-list">
          <div class="settings-li-list__column">
            <i class="fab fa-whatsapp-square"></i>
            <span>Chats</span>
          </div>
          <span class="li-list__new-noti">1</span>
          <i class="fas fa-chevron-right"></i>
        </li>
        <li class="settings-ul-lists__li-list">
          <div class="settings-li-list__column">
            <i class="far fa-sticky-note"></i>
            <span>Notifications</span>
          </div>
          <i class="fas fa-chevron-right"></i>
        </li>
        <li class="settings-ul-lists__li-list">
          <div class="settings-li-list__column">
            <i class="fas fa-exchange-alt"></i>
            <span>Data and Storage Usage</span>
          </div>
          <i class="fas fa-chevron-right"></i>
        </li>
        <div class="main__settings-ul-lists-block"> </div>
        <li class="settings-ul-lists__li-list">
          <div class="settings-li-list__column">
            <i class="fas fa-info"></i>
            <span>Help</span>
          </div>
          <i class="fas fa-chevron-right"></i>
        </li>
        <li class="settings-ul-lists__li-list">
          <div class="settings-li-list__column">
            <i class="far fa-heart"></i>
            <span>Tell a Friend</span>
          </div>
          <i class="fas fa-chevron-right"></i>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__lists">
        <li class="nav__list">
          <a href="status.html" class="nav__list-link">
            <div class="nav__list-icon">
              <i class="far fa-user-circle"></i>
            </div>
            <div class="nav__list-text">Status</div></li>
          </a>
        <li class="nav__list">
          <a href="calls.html" class="nav__list-link">
            <div class="nav__list-icon"><i class="fas fa-phone-alt"></i></div>
            <div class="nav__list-text">Calls</div>
          </a>
        </li>
        <li class="nav__list">
          <a href="#" class="nav__list-link">
            <div class="nav__list-icon"><i class="fas fa-camera-retro"></i></div>
            <div class="nav__list-text">Camera</div>
          </a>
        </li>
        <li class="nav__list">
          <a href="index.html" class="nav__list-link">
            <div class="nav__list-icon"><i class="far fa-comments"></i></div>
            <div class="nav__list-text">Chats</div>
          </a>
        </li>
        <li class="nav__list">
          <a href="settings.html" class="nav__list-link">
            <div class="nav__list-icon">
              <i class="fas fa-cog" style="color:#6d7074"></i>
              <div class="nav__list-new">1</div>
            </div>
            <div class="nav__list-text" style="color:#007cfe">Settings</div>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
