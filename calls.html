<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calls</title>
    <script
      src="https://kit.fontawesome.com/ffd5c274b7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar__status">
      <div class="status-bar__column">21:16</div>
      <div class="status-bar__column">
        <div class="status-bar__signal"><i class="fas fa-signal"></i></i></div>
        <div class="status-bar__wifi"><i class="fas fa-wifi"></i></div>
        <div class="status-bar__battery"><i class="fas fa-battery-full"></i></div>
      </div>
    </div>
    <header class="header">
      <div class="header__functions functions__allBlue">
        <div class="header__column">Edit</div>
        <div class="header__column">
          <div class="header__options">
            <span class="header__option">All</span>
            <span class="header__option">Missed</span>
          </div>
        </div>
        <div class="header__column">
          <a href="newCall.html" class="header__newCall">
            <i class="fas fa-phone-volume"></i>
          </a>
        </div>
      </div>
      <div class="header__title">Calls</div>
      <div class="header__search-bar">
        <input type="text">
        <div class="header__search-icon-text">
          <i class="fas fa-search"></i><span>Search</span>
        </div>
      </div>
    </header>
    <nav class="nav">
      <ul class="nav__lists">
        <li class="nav__list">
          <a href="status.html" class="nav__list-link">
            <div class="nav__list-icon">
              <i class="far fa-user-circle"></i>
            </div>
            <div class="nav__list-text">Status</div></li>
          </a>
        <li class="nav__list">
          <a href="calls.html" class="nav__list-link">
            <div class="nav__list-icon"><i class="fas fa-phone-alt"></i></div>
            <div class="nav__list-text">Calls</div>
          </a>
        </li>
        <li class="nav__list">
          <a href="#" class="nav__list-link">
            <div class="nav__list-icon"><i class="fas fa-camera-retro"></i></div>
            <div class="nav__list-text">Camera</div>
          </a>
        </li>
        <li class="nav__list">
          <a href="chats.html" class="nav__list-link">
            <div class="nav__list-icon"><i class="far fa-comments"></i></div>
            <div class="nav__list-text">Chats</div>
          </a>
        </li>
        <li class="nav__list">
          <a href="status.html" class="nav__list-link">
            <div class="nav__list-icon"><i class="fas fa-cog"></i></div>
            <div class="nav__list-text">Settings</div>
            <div class="nav__list-new">1</div>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
