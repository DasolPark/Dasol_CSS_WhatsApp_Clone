<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>New Call</title>
    <script
      src="https://kit.fontawesome.com/ffd5c274b7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar__status">
      <div class="status-bar__column">21:16</div>
      <div class="status-bar__column">
        <div class="status-bar__signal"><i class="fas fa-signal"></i></i></div>
        <div class="status-bar__wifi"><i class="fas fa-wifi"></i></div>
        <div class="status-bar__battery"><i class="fas fa-battery-full"></i></div>
      </div>
    </div>
    <header class="header">
      <div class="header__functions">
        <div class="header__column">
          <span class="header__title">New Call</span>
        </div>
        <div class="header__column">
          <a href="calls.html" class="header__cancel">
            Cancel
          </a>
        </div>
      </div>
      <div class="header__search-bar">
        <input type="text">
        <div class="header__search-icon-text">
          <i class="fas fa-search"></i><span>Search</span>
        </div>
      </div>
    </header>
  </body>
</html>
